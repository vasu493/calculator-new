<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div class="calculator">
            <form>
               <div class="input-box">
                <input type="text" name="display" id="inputBox">
               </div>
               <div class="btn">
                <input type="button" value="AC"  id="symbol">
                <input type="button" value="DE" id="symbol">
                <input type="button" value="%" id="symbol">
                <input type="button" value="/" id="symbol">
               </div>
               <div class="btn">
                <input type="button" value="7" id="symbol">
                <input type="button" value="8" id="symbol">
                <input type="button" value="9" id="symbol">
                <input type="button" value="*" id="symbol">
               </div>
               <div class="btn">
                <input type="button" value="4" id="symbol">
                <input type="button" value="5" id="symbol">
                <input type="button" value="6" id="symbol">
                <input type="button" value="+" id="symbol">
               </div>
               <div class="btn">
                <input type="button" value="1" id="symbol">
                <input type="button" value="2" id="symbol">
                <input type="button" value="3" id="symbol">
                <input type="button" value="-" id="symbol">
               </div>
               <div class="btn">
                <input type="button" value="0" id="symbol">
                <input type="button" value="." id="symbol">
                <input type="button" value="00" id="symbol">         
                <input type="button" value="=" id="symbol" class="input-equal">
               </div>

            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
